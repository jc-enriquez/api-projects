<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Search for an Artist</h1>
      <p>
        Type an artist name and click on "Search". Then, click on any album from
        the results to play 30 seconds of its first track.
      </p>
      <form id="search-form">
        <input
          type="text"
          id="query"
          value=""
          class="form-control"
          placeholder="Type an Artist Name"
        />
        <input
          type="submit"
          id="search"
          class="btn btn-primary"
          value="Search"
        />
      </form>
      <div id="results"></div>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
      {{#each albums.items}}
        <div
          style="background-image:url({{images.0.url}})"
          data-album-id="{{id}}"
          class="cover"
        ></div>
      {{/each}}
    </script>
  </body>
</html>
