<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-5">
      <section class="weather loading">
        <div class="row">
          <div class="col-lg-3 bg-white">
            <div class="d-flex search">
              <input
                type="text"
                class="form-control me-2 w-75"
                id="search-bar"
                placeholder="Search for places..."
              />
              <button class="btn btn-dark text-white">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <figure class="w-100">
              <img src="" alt="" id="icon" class="mx-auto" />
            </figure>
            <p class="fw-bold font-lg">
              <span class="text-center font-xl" id="temp"></span>
              <sup> Â°C </sup>
            </p>

            <p>
              <span class="fw-bold" id="current-day">Monday, </span>
              <span class="text-muted" id="current-time">16:00</span>
            </p>
            <hr />
            <p class="text-capitalize" id="description">mostly cloudy</p>
            <div class="location p-4 rounded-4">
              <h3 id="city" class="text-white">Weather in Manila</h3>
            </div>
          </div>
          <div class="col-lg-9">
            <h2>Weather in Manila</h2>
            <div id="openweathermap-widget-1" class="mb-3"></div>
            <div class="row">
              <div class="col-lg-4 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Humidity</h6>
                    <div class="d-flex align-items-center h-100">
                      <span class="font-lg" id="humidity"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Wind Status</h6>
                    <div
                      class="d-flex flex-column justify-content-evenly h-100"
                    >
                      <p><span class="font-lg" id="wind"></span>km/h</p>
                      <small class="text-muted d-block"
                        >Gust:<span id="gust"></span
                      ></small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Sunrise & Sunset</h6>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-sunrise-fill font-lg me-3"></i>
                      <div>
                        <p id="sunrise" class="mb-0"></p>
                        <small class="text-muted">Sunrise</small>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-sunset-fill font-lg me-3"></i>
                      <div>
                        <p id="sunset" class="mb-0"></p>
                        <small class="text-muted">Sunset</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Temperature</h6>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-thermometer-high font-lg me-3"></i>
                      <div>
                        <p id="max-temp" class="mb-0"></p>
                        <small class="text-muted">Max temperature</small>
                      </div>
                    </div>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-thermometer-low font-lg me-3"></i>
                      <div>
                        <p id="min-temp" class="mb-0"></p>
                        <small class="text-muted">Min temperature</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Visibility</h6>
                    <span class="fs-1" id="visibility"></span>
                    <span class="fs-1" id="pressure"></span>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title text-muted">Coordinates</h6>
                    <div class="d-flex">
                      <i class="bi bi-water fs-1"></i>
                      <p id="lon"></p>
                    </div>
                    <div class="d-flex">
                      <i class="bi bi-buildings-fill fs-1"></i>
                      <p id="lat"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- OpenWeatherMap JS -->
    <script src="//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js"></script>
    <!-- Main JS -->
    <script src="script.js"></script>
  </body>
</html>
